
name: Test on all platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: ğŸ§ª Cross-platform tests
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ§± Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run DrumBuddy.Core.Unit tests
        run: dotnet test DrumBuddy.Core.Unit/DrumBuddy.Core.Unit.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"
        env:
          DOTNET_ROLL_FORWARD: Major

      - name: ğŸ§ª Run DrumBuddy.IO tests
        run: dotnet test DrumBuddy.IO/DrumBuddy.IO.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"
        env:
          DOTNET_ROLL_FORWARD: Major

      - name: ğŸ§ª Run DrumBuddy.Unit tests
        run: dotnet test DrumBuddy.Unit/DrumBuddy.Unit.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"
        env:
          DOTNET_ROLL_FORWARD: Major
