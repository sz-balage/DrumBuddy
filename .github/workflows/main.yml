name: 🚀 Publish DrumBuddy

permissions:
  contents: write

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win-x64, linux-x64, osx-x64, osx-arm64]

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🏗️ Publish for ${{ matrix.os }}
        run: |
          dotnet publish DrumBuddy.Desktop -c Release -r ${{ matrix.os }} --self-contained true -o publish/${{ matrix.os }}

      - name: 🍏 Package macOS .app bundle
        if: startsWith(matrix.os, 'osx-')
        run: |
          chmod +x ./scripts/package_macos_app.sh
          ./scripts/package_macos_app.sh "${{ matrix.os }}"

      - name: 📦 Create zip
        run: |
          cd publish
          if [[ "${{ matrix.os }}" == osx-* ]]; then
            zip -r DrumBuddy-${{ matrix.os }}.zip DrumBuddy.app
          else
            zip -r DrumBuddy-${{ matrix.os }}.zip ${{ matrix.os }}
          fi

      - name: 💾 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.os }}
          path: publish/DrumBuddy-${{ matrix.os }}.zip

  # 🍏 Separate job to build DMGs on macOS runners
  build-dmg:
    needs: build-and-release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [osx-x64, osx-arm64]

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}
          path: ./publish

      - name: 🧳 Unzip .app bundle
        run: |
          cd publish
          unzip -q DrumBuddy-${{ matrix.arch }}.zip

      - name: 🧰 Install create-dmg
        run: |
          brew install create-dmg

      - name: 💿 Create DMG
        run: |
          cd publish
          mkdir -p dmg
          create-dmg \
            --volname "DrumBuddy Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "DrumBuddy.app" 150 200 \
            --app-drop-link 450 200 \
            "dmg/DrumBuddy-${{ matrix.arch }}.dmg" \
            "DrumBuddy.app"

      - name: 💾 Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}-dmg
          path: publish/dmg/DrumBuddy-${{ matrix.arch }}.dmg

  release:
    needs: [build-and-release, build-dmg]
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 🏷️ Get version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" DrumBuddy.Desktop/DrumBuddy.Desktop.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: 🗃️ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DrumBuddy v${{ steps.version.outputs.version }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
