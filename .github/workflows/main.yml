name: üöÄ Publish DrumBuddy

permissions:
  contents: write

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win-x64, linux-x64, osx-x64, osx-arm64]

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üèóÔ∏è Publish for ${{ matrix.os }}
        run: |
          dotnet publish DrumBuddy.Desktop -c Release -r ${{ matrix.os }} --self-contained true -o publish/${{ matrix.os }}
      # üçè macOS .app bundle (you said this is already good)
      - name: üçè Package macOS .app bundle
        if: startsWith(matrix.os, 'osx-')
        run: |
          chmod +x ./scripts/package_macos_app.sh
          ./scripts/package_macos_app.sh "${{ matrix.os }}"
      # üêß Linux AppImage
      - name: üß∞ Package Linux AppImage
        if: matrix.os == 'linux-x64'
        run: |
          chmod +x ./scripts/package_appimage.sh
          ./scripts/package_appimage.sh
      # üì¶ Create zip for non-Linux targets
      - name: üì¶ Create zip
        if: matrix.os != 'linux-x64'
        run: |
          cd publish
          if [[ "${{ matrix.os }}" == osx-* ]]; then
            zip -r DrumBuddy-${{ matrix.os }}.zip DrumBuddy.app
          else
            zip -r DrumBuddy-${{ matrix.os }}.zip ${{ matrix.os }}
          fi
      # üíæ Upload Linux AppImage
      - name: üíæ Upload AppImage artifact
        if: matrix.os == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-linux-x64-AppImage
          path: publish/DrumBuddy-linux-x64.AppImage

      # üíæ Upload zip artifacts (Windows + macOS)
      - name: üíæ Upload zip artifact
        if: matrix.os != 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.os }}
          path: publish/DrumBuddy-${{ matrix.os }}.zip

  # üçè DMG on macOS runners (unchanged except paths stay correct)
  build-dmg:
    needs: build-and-release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [osx-x64, osx-arm64]

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}
          path: ./publish

      - name: üß≥ Unzip .app bundle
        run: |
          cd publish
          unzip -q DrumBuddy-${{ matrix.arch }}.zip
      - name: üß∞ Install create-dmg
        run: |
          brew install create-dmg
      - name: üíø Create DMG
        run: |
          cd publish
          mkdir -p dmg
          create-dmg \
            --volname "DrumBuddy Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "DrumBuddy.app" 150 200 \
            --app-drop-link 450 200 \
            "dmg/DrumBuddy-${{ matrix.arch }}.dmg" \
            "DrumBuddy.app"
      - name: üíæ Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}-dmg
          path: publish/dmg/DrumBuddy-${{ matrix.arch }}.dmg

  # ü™ü Build Windows installer on Windows runner
  build-windows-installer:
    needs: build-and-release
    runs-on: windows-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download Windows build artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBuddy-win-x64
          path: ./publish

      - name: üì¶ Unzip Windows build
        shell: pwsh
        run: |
          Set-Location publish
          # creates publish/win-x64/...
          Expand-Archive -Path "DrumBuddy-win-x64.zip" -DestinationPath "."
      - name: üß∞ Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y
        
      - name: üè∑Ô∏è Get version from csproj
        id: version
        shell: pwsh
        run: |
          [xml]$proj = Get-Content "DrumBuddy.Desktop/DrumBuddy.Desktop.csproj"
          $version = $proj.Project.PropertyGroup.Version
          $version = $version.Trim()
          Write-Host "Detected version: '$version'"
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: üíΩ Build Windows installer (Inno Setup)
        shell: pwsh
        env:
          DRUMBUDDY_BUILD_DIR: ${{ github.workspace }}\publish\win-x64
          DRUMBUDDY_VERSION: ${{ steps.version.outputs.version }}
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            "/DAppVersion=$env:DRUMBUDDY_VERSION" `
            "/DAppDir=$env:DRUMBUDDY_BUILD_DIR" `
            ".\installer\DrumBuddyInstaller.iss"
      - name: üíæ Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-win-x64-installer
          path: installer/Output/DrumBuddy-Setup-${{ steps.version.outputs.version }}.exe

  release:
    needs: [build-and-release, build-dmg, build-windows-installer]
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: üè∑Ô∏è Get version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" DrumBuddy.Desktop/DrumBuddy.Desktop.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: üß® Delete existing release if it exists
        run: |
          VERSION_TAG="v${{ steps.version.outputs.version }}"
          echo "üîç Checking for existing release: $VERSION_TAG"
          gh release view "$VERSION_TAG" --json tagName || {
            echo "No existing release found for $VERSION_TAG"
            exit 0
          }
          echo "‚ö†Ô∏è Existing release found. Deleting..."
          gh release delete "$VERSION_TAG" -y
          echo "üßπ Deleting tag..."
          git push --delete origin "$VERSION_TAG" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üóÉÔ∏è Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DrumBuddy v${{ steps.version.outputs.version }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
