name: ğŸš€ Publish DrumBuddy

permissions:
  contents: write

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win-x64, linux-x64, osx-x64, osx-arm64]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ—ï¸ Publish for ${{ matrix.os }}
        run: |
          dotnet publish DrumBuddy.Desktop -c Release -r ${{ matrix.os }} --self-contained true -o publish/${{ matrix.os }}

      # ğŸ Run packaging only for macOS builds
      - name: ğŸ Package macOS .app bundle
        if: startsWith(matrix.os, 'osx-')
        run: |
          chmod +x ./scripts/package_macos_app.sh
          ./scripts/package_macos_app.sh "${{ matrix.os }}"

      # ğŸ“¦ Zip the right output
      - name: ğŸ“¦ Create zip
        run: |
          cd publish
          if [[ "${{ matrix.os }}" == osx-* ]]; then
            zip -r DrumBuddy-${{ matrix.os }}.zip DrumBuddy.app
          else
            zip -r DrumBuddy-${{ matrix.os }}.zip ${{ matrix.os }}
          fi

      - name: ğŸ’¾ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.os }}
          path: publish/DrumBuddy-${{ matrix.os }}.zip

  release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ·ï¸ Get version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" DrumBuddy.Desktop/DrumBuddy.Desktop.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: ğŸ—ƒï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DrumBuddy v${{ steps.version.outputs.version }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
