name: ğŸš€ Publish DrumBuddy

permissions:
  contents: write

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win-x64, linux-x64, osx-x64, osx-arm64]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ—ï¸ Publish for ${{ matrix.os }}
        run: |
          dotnet publish DrumBuddy.Desktop -c Release -r ${{ matrix.os }} --self-contained true -o publish/${{ matrix.os }}
      # ğŸ macOS .app bundle (you said this is already good)
      - name: ğŸ Package macOS .app bundle
        if: startsWith(matrix.os, 'osx-')
        run: |
          chmod +x ./scripts/package_macos_app.sh
          ./scripts/package_macos_app.sh "${{ matrix.os }}"
      # ğŸ§ Linux AppImage
      - name: ğŸ§° Package Linux AppImage
        if: matrix.os == 'linux-x64'
        run: |
          chmod +x ./scripts/package_appimage.sh
          ./scripts/package_appimage.sh
      # ğŸ“¦ Create zip for non-Linux targets
      - name: ğŸ“¦ Create zip
        if: matrix.os != 'linux-x64'
        run: |
          cd publish
          if [[ "${{ matrix.os }}" == osx-* ]]; then
            zip -r DrumBuddy-${{ matrix.os }}.zip DrumBuddy.app
          else
            zip -r DrumBuddy-${{ matrix.os }}.zip ${{ matrix.os }}
          fi
      # ğŸ’¾ Upload Linux AppImage
      - name: ğŸ’¾ Upload AppImage artifact
        if: matrix.os == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-linux-x64-AppImage
          path: publish/DrumBuddy-linux-x64.AppImage

      # ğŸ’¾ Upload zip artifacts (Windows + macOS)
      - name: ğŸ’¾ Upload zip artifact
        if: matrix.os != 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.os }}
          path: publish/DrumBuddy-${{ matrix.os }}.zip

  # ğŸ DMG on macOS runners (unchanged except paths stay correct)
  build-dmg:
    needs: build-and-release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [osx-x64, osx-arm64]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}
          path: ./publish

      - name: ğŸ§³ Unzip .app bundle
        run: |
          cd publish
          unzip -q DrumBuddy-${{ matrix.arch }}.zip
      - name: ğŸ§° Install create-dmg
        run: |
          brew install create-dmg
      - name: ğŸ’¿ Create DMG
        run: |
          cd publish
          mkdir -p dmg
          create-dmg \
            --volname "DrumBuddy Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "DrumBuddy.app" 150 200 \
            --app-drop-link 450 200 \
            "dmg/DrumBuddy-${{ matrix.arch }}.dmg" \
            "DrumBuddy.app"
      - name: ğŸ’¾ Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-${{ matrix.arch }}-dmg
          path: publish/dmg/DrumBuddy-${{ matrix.arch }}.dmg

  # ğŸªŸ Build Windows installer on Windows runner
  build-windows-installer:
    needs: build-and-release
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Windows build artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBuddy-win-x64
          path: ./publish

      - name: ğŸ“¦ Unzip Windows build
        shell: pwsh
        run: |
          Set-Location publish
          # creates publish/win-x64/...
          Expand-Archive -Path "DrumBuddy-win-x64.zip" -DestinationPath "."
      - name: ğŸ§° Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y
        
      - name: ğŸ·ï¸ Get version from csproj
        id: version
        shell: pwsh
        run: |
          $match = Select-String -Path "DrumBuddy.Desktop/DrumBuddy.Desktop.csproj" -Pattern '<Version>(.+)</Version>'
          if (-not $match) {
            Write-Error "Could not find <Version> element in DrumBuddy.Desktop.csproj"
            exit 1
          }
      
          $version = $match.Matches[0].Groups[1].Value.Trim()
          Write-Host "Detected version: '$version'"
          "version=$version" >> $env:GITHUB_OUTPUT


      - name: ğŸ’½ Build Windows installer (Inno Setup)
        shell: pwsh
        env:
          DRUMBUDDY_BUILD_DIR: ${{ github.workspace }}\publish\win-x64
          DRUMBUDDY_VERSION: ${{ steps.version.outputs.version }}
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            "/DAppVersion=$env:DRUMBUDDY_VERSION" `
            "/DAppDir=$env:DRUMBUDDY_BUILD_DIR" `
            ".\installer\DrumBuddyInstaller.iss"
      - name: ğŸ’¾ Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBuddy-win-x64-installer
          path: installer/Output/DrumBuddy-Setup-${{ steps.version.outputs.version }}.exe

  release:
    needs: [build-and-release, build-dmg, build-windows-installer]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ·ï¸ Get version from csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" DrumBuddy.Desktop/DrumBuddy.Desktop.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: ğŸ§¨ Delete existing release if it exists
        run: |
          VERSION_TAG="v${{ steps.version.outputs.version }}"
          echo "ğŸ” Checking for existing release: $VERSION_TAG"
          gh release view "$VERSION_TAG" --json tagName || {
            echo "No existing release found for $VERSION_TAG"
            exit 0
          }
          echo "âš ï¸ Existing release found. Deleting..."
          gh release delete "$VERSION_TAG" -y
          echo "ğŸ§¹ Deleting tag..."
          git push --delete origin "$VERSION_TAG" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ƒï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DrumBuddy v${{ steps.version.outputs.version }}
          files: |
            artifacts/DrumBuddy-linux-x64-AppImage/*
            artifacts/DrumBuddy-osx-x64-dmg/*
            artifacts/DrumBuddy-osx-arm64-dmg/*
            artifacts/DrumBuddy-win-x64-installer/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
